<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css"
	      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<link rel="stylesheet" type="text/css"
	      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css"/>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js" defer></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js" defer></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"
	        defer></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
	        defer></script>
	<script type="text/javascript" src="../js/jQuery-mooZoom-1.0.0.js" defer></script>


	<link rel="stylesheet" href="../css/styles.css">
	<script src="../js/slider.js" defer></script>
	<title>Document</title>
</head>
<body>
<p>slick slider autoplay and zoom</p>
<button id="zoom">Turn on Zoom</button>
<div class="slick__slider gallery-container">
	<div class="slider__item">
		<a data-lightbox="1" href="../img/1.jpg">
			<img src="../img/1.jpg" alt="" class="" ref="../img/1.jpg">
		</a>
	</div>
	<div class="slider__item">
		<a data-lightbox="2" href="../img/2.jpg">
			<img src="../img/2.jpg" alt="" class="" ref="../img/2.jpg">
		</a>
	</div>
	<div class="slider__item">
		<a data-lightbox="img-3" href="../img/3.jpg">
			<img src="../img/3.jpg" alt="" class="" ref="../img/3.jpg">
		</a>
	</div>
	<div class="slider__item">
		<a data-lightbox="img-4" href="../img/4.jpg">
			<img src="../img/4.jpg" alt="" ref="../img/4.jpg">
		</a>
	</div>
	<div class="slider__item">
		<a data-lightbox="img-5" href="../img/5.jpg">
			<img src="../img/5.jpg" alt="" ref="../img/5.jpg">
		</a>
	</div>
	<div class="slider__item">
		<a data-lightbox="img-6" href="../img/6.jpg">
			<img src="../img/6.jpg" alt="" ref="../img/6.jpg">
		</a>
	</div>
</div>
</body>
</html>
