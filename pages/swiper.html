<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js" defer></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js" defer></script>
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
	<link rel="stylesheet" type="text/css"
	      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css"/>

	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"
	        defer></script>
	<script type="text/javascript" src="../js/jQuery-mooZoom-1.0.0.js" defer></script>

	<link rel="stylesheet" href="../css/styles.css">
	<script src="../js/slider.js" defer></script>
	<title>Document</title>
</head>
<body>
<p>swiper slider with pagination, navigation and free mode</p>
<button id="zoom">Turn on Zoom</button>
<div class="swiper">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<a data-lightbox="1" href="../img/1.jpg">
				<img src="../img/1.jpg" alt="" ref="../img/1.jpg">
			</a>
		</div>
		<div class="swiper-slide">
			<a data-lightbox="2" href="../img/2.jpg">
				<img src="../img/2.jpg" alt="" ref="../img/2.jpg">
			</a>
		</div>
		<div class="swiper-slide">
			<a data-lightbox="3" href="../img/3.jpg">
				<img src="../img/3.jpg" alt="" ref="../img/3.jpg">
			</a>
		</div>
		<div class="swiper-slide">
			<a data-lightbox="4" href="../img/4.jpg">
				<img src="../img/4.jpg" alt="" ref="../img/4.jpg">
			</a>
		</div>
		<div class="swiper-slide">
			<a data-lightbox="5" href="../img/5.jpg">
				<img src="../img/5.jpg" alt="" ref="../img/5.jpg">
			</a>
		</div>
		<div class="swiper-slide">
			<a data-lightbox="6" href="../img/6.jpg">
				<img src="../img/6.jpg" alt="" ref="../img/6.jpg">
			</a>
		</div>
	</div>
	<div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>

</div>
<div class="swiper-pagination"></div>
</body>
</html>
